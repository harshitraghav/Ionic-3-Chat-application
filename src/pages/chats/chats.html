<ion-header>

  <ion-navbar color="hcolor">
   
    <ion-title>Chats</ion-title>
        <ion-buttons side="left">
    <button ion-button icon-only (click)="friendreq()">
        <ion-icon name="person-add"></ion-icon>
      </button>
      </ion-buttons>
    <ion-buttons end>      
      <button ion-button icon-only (click)="addbuddy()">
        <ion-icon large name="people"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>

  <ion-list-header>
    Friends
  </ion-list-header>
  <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
    <ion-avatar item-left>
      <img src={{item.photoURL}}>
    </ion-avatar>
    <h3 (click)="buddychat(item)" >{{item.displayName}}</h3>
  </ion-item>
</ion-list>
</ion-content>
